<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>UCU BBUC Student Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/">UCU BBUC Student Chatbot</a></h1>
      <nav>
        {% if user.is_authenticated %}
          Hello, {{ user.username }} |
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a> |
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
